<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Webpage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #4a90e2, #50e3c2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 3em;
            margin: 20px 0;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #ff3b3b;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e60000;
        }

        .animated-text {
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>hi</h1>
        <p>Click the button below to reveal a surprise message.</p>
        <button id="revealButton">Reveal Message</button>
        <p class="animated-text" id="surpriseMessage">You unlocked the secret message!</p>
    </div>

    <script>
        // ES6 JavaScript for the button functionality
        const revealButton = document.getElementById('revealButton');
        const surpriseMessage = document.getElementById('surpriseMessage');

        revealButton.addEventListener('click', () => {
            surpriseMessage.classList.add('visible');
        });
    </script>

</body>
</html>
